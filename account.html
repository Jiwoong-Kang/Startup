<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codesharing HTML</title>
    <link rel="icon" href="favicon.ico" /> 
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="image-container">Codesharing<sup>&reg;</sup></h1>
    <header>
      <nav>
        <div class="container">
          <div id="list"><a href="index.html">Home</a></div>
        </div>
      </nav>
    </header>
    <main>
      <h2>Put your new ID and new Password</h2>
      <form method="get" action="index.html">
        <div class="form-group"></div>
          <label for="ID">ID</label>
          <input type="text" id="ID" placeholder="New ID" />
        </div>
        <div class="form-group"></div>
          <label for="password">New password</label>
          <input type="text" id="password" placeholder="New password" required/>
        </div>
      <button type="submit">Create</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/Jiwoong-Kang/Startup.git">Jiwoong Kang</a>
    </footer>
  </body>
</html>
