<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="login.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codesharing HTML</title>
    <link rel="icon" href="favicon.ico" /> 
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="page-content">
      <h1 class="image-container">Codesharing<sup>&reg;</sup></h1>
      <header>
        <nav>
          <div class="container">
            <div id="list"><a href="index.html">Home</a></div>
        </div>
        </nav>

        <hr />
      </header>

      <main>
        <h1>Welcome to CodeSharing</h1>
        <div id="outer">
          <div id="outer2"><div id="quote" class="quote-box bg-light text-dark">Quote</div></div>
          <div id="outer3"> 
            <p>If you have an account</p>
            <div id="post_form">

              <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" id="ID" placeholder="Your ID here" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type = "text" id="password" placeholder="Password here" required/>
              </div>
                <button class="btn btn-primary" id="login" onclick="loginUser(this)">Login</button>
            </div>
            <p>Are you new?</p>
            <form method="get" action="account.html">
            <button type="submit" id="new">Click here</button>
            </form>
          </div>
         

          <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-dark">
                <div class="modal-body">error message here</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </main>
    </div>
    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/Jiwoong-Kang/Startup.git">Jiwoong Kang</a>
    </footer>
  </body>
</html>
