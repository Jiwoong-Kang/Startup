<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src = "account.js"></script> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codesharing HTML</title>
    <link rel="icon" href="favicon.ico" /> 
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="image-container">Codesharing<sup>&reg;</sup></h1>
    <header>
      <nav>
        <div class="container">
          <div id="list"><a href="index.html">Home</a></div>
        </div>
      </nav>
    </header>
    <main>
      <p>Put your new ID and new Password</p>
      <div id="post_form">
        <div class="form-group">
          <label for="ID">ID</label>
          <input type="text" id="ID" placeholder="New ID" />
        </div>
        <div class="form-group">
          <label for="password">New password</label>
          <input type="text" id="password" placeholder="New password" required/>
        </div>
          <button type="btn btn-primary" id="login" onclick="createUser(this)">Create</button>
      </div>
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/Jiwoong-Kang/Startup.git">Jiwoong Kang</a>
    </footer>
  </body>
</html>
